<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bi-Directional Translator</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      width: 100%;
      max-width: 600px;
    }
    .card-header {
      background: #5563DE;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }
    .card-body {
      padding: 1.5rem;
      background: #fff;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea {
      resize: none;
    }
    /* Hide nonessential elements in compact mode */
    .compact .nonCompact {
      display: none;
    }
    /* Compact mode toggle button positioning */
    #compactModeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    /* Compact mode styles: full screen vertical layout with horizontal divider */
    .compact {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      box-shadow: none;
    }
    .compact .card {
      border-radius: 0;
      box-shadow: none;
    }
    .compact .card-header {
      padding: 1rem;
    }
    .compact .card-body {
      padding: 0;
      height: calc(100% - 70px); /* Assume header height is about 70px */
    }
    .compact #textAreasWrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .compact .textAreaContainer {
      flex: 1;
      margin: 0;
      padding: 10px;
    }
    .compact #inputTextContainer {
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="translatorCard">
      <div class="card-header">
        <h2 class="mb-0">Bi-Directional Translator</h2>
        <small class="nonCompact">Translate live as you type or from clipboard</small>
        <!-- Compact Mode Toggle Button -->
        <button id="compactModeBtn" class="btn btn-outline-primary btn-sm">Compact Mode</button>
      </div>
      <div class="card-body">
        <!-- Non-compact elements -->
        <div class="mb-3 nonCompact">
          <label class="form-label">Translation Direction</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="direction"
                id="directionGreekToEnglish"
                value="greekToEnglish"
                checked
              />
              <label class="form-check-label" for="directionGreekToEnglish">
                Greek → English
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="direction"
                id="directionEnglishToGreek"
                value="englishToGreek"
              />
              <label class="form-check-label" for="directionEnglishToGreek">
                English → Greek
              </label>
            </div>
          </div>
        </div>
        <div class="form-check form-switch mb-3 nonCompact">
          <input
            class="form-check-input"
            type="checkbox"
            id="clipboardToggle"
          />
          <label class="form-check-label" for="clipboardToggle">
            Enable Auto Clipboard Scan
          </label>
        </div>
        <!-- Text Areas Wrapper -->
        <div id="textAreasWrapper">
          <!-- Translated (output) area -->
          <div class="mb-3 textAreaContainer" id="outputTextContainer">
            <label for="outputText" class="form-label">Translated Text</label>
            <textarea
              class="form-control"
              id="outputText"
              rows="4"
              placeholder="Translated text will appear here..."
              readonly
            ></textarea>
          </div>
          <!-- Input area -->
          <div class="mb-3 textAreaContainer" id="inputTextContainer">
            <label for="inputText" class="form-label">Input Text</label>
            <textarea
              class="form-control"
              id="inputText"
              rows="4"
              placeholder="Type or paste your text here..."
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Define the mapping for Greek → English based on a typical Greek QWERTY layout.
    const mappingGreekToEnglish = {
      ';': 'q', 'ς': 'w', 'ε': 'e', 'ρ': 'r', 'τ': 't',
      'υ': 'y', 'θ': 'u', 'ι': 'i', 'ο': 'o', 'π': 'p',
      'α': 'a', 'σ': 's', 'δ': 'd', 'φ': 'f', 'γ': 'g',
      'η': 'h', 'ξ': 'j', 'κ': 'k', 'λ': 'l',
      'ζ': 'z', 'χ': 'x', 'ψ': 'c', 'ω': 'v', 'β': 'b',
      'ν': 'n', 'μ': 'm'
    };

    // Extend mapping for uppercase letters.
    for (let key in mappingGreekToEnglish) {
      mappingGreekToEnglish[key.toUpperCase()] = mappingGreekToEnglish[key].toUpperCase();
    }

    // Create the inverse mapping for English → Greek.
    const mappingEnglishToGreek = {};
    for (let greek in mappingGreekToEnglish) {
      const english = mappingGreekToEnglish[greek];
      mappingEnglishToGreek[english] = greek;
    }

    // Translation functions.
    function translateGreekToEnglish(input) {
      let result = "";
      for (let char of input) {
        result += mappingGreekToEnglish[char] !== undefined ? mappingGreekToEnglish[char] : char;
      }
      return result;
    }

    function translateEnglishToGreek(input) {
      let result = "";
      for (let char of input) {
        result += mappingEnglishToGreek[char] !== undefined ? mappingEnglishToGreek[char] : char;
      }
      return result;
    }

    // Main translation handler that checks the selected direction.
    function updateTranslation(text) {
      const direction = document.querySelector('input[name="direction"]:checked').value;
      let translated = "";
      if (direction === "greekToEnglish") {
        translated = translateGreekToEnglish(text);
      } else {
        translated = translateEnglishToGreek(text);
      }
      document.getElementById("outputText").value = translated;
    }

    // Event listener for manual input.
    document.getElementById("inputText").addEventListener("input", function () {
      updateTranslation(this.value);
    });

    // Optional auto-scan clipboard feature.
    let clipboardAutoScanEnabled = false;
    let previousClipboardText = "";
    const clipboardToggle = document.getElementById("clipboardToggle");

    clipboardToggle.addEventListener("change", function () {
      clipboardAutoScanEnabled = this.checked;
      if (clipboardAutoScanEnabled) {
        scanClipboard();
      }
    });

    function scanClipboard() {
      if (!clipboardAutoScanEnabled) return;
      navigator.clipboard.readText().then((text) => {
        if (text && text !== previousClipboardText) {
          previousClipboardText = text;
          document.getElementById("inputText").value = text;
          updateTranslation(text);
        }
      }).catch((err) => {
        console.error("Error reading clipboard: ", err);
      });
      setTimeout(scanClipboard, 2000);
    }

    // Compact mode toggle functionality.
    const compactModeBtn = document.getElementById("compactModeBtn");
    const translatorCard = document.getElementById("translatorCard");
    let compactMode = false;

    compactModeBtn.addEventListener("click", function() {
      compactMode = !compactMode;
      if (compactMode) {
        translatorCard.classList.add("compact");
        compactModeBtn.textContent = "Exit Compact Mode";
      } else {
        translatorCard.classList.remove("compact");
        compactModeBtn.textContent = "Compact Mode";
      }
    });
  </script>
</body>
</html>
