<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Greek to English Translator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }
    .card-header {
      background: #5563DE;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    .card-body {
      padding: 1.5rem;
      background: #fff;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">Greek to English Translator</h2>
        <small>Live translation as you type</small>
      </div>
      <div class="card-body">
        <!-- English output area -->
        <div class="mb-3">
          <label for="outputText" class="form-label">English QWERTY Text</label>
          <textarea class="form-control" id="outputText" rows="4" placeholder="Translated text will appear here..." readonly></textarea>
        </div>
        <!-- Greek input area -->
        <div class="mb-3">
          <label for="inputText" class="form-label">Greek QWERTY Text</label>
          <textarea class="form-control" id="inputText" rows="4" placeholder="Type or paste Greek text here..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function translateGreekToEnglish(input) {
      // Define the mapping based on a typical Greek QWERTY layout:
      let mapping = {
        ';': 'q', 'ς': 'w', 'ε': 'e', 'ρ': 'r', 'τ': 't',
        'υ': 'y', 'θ': 'u', 'ι': 'i', 'ο': 'o', 'π': 'p',
        'α': 'a', 'σ': 's', 'δ': 'd', 'φ': 'f', 'γ': 'g',
        'η': 'h', 'ξ': 'j', 'κ': 'k', 'λ': 'l',
        'ζ': 'z', 'χ': 'x', 'ψ': 'c', 'ω': 'v', 'β': 'b',
        'ν': 'n', 'μ': 'm'
      };

      // Extend mapping for uppercase letters.
      for (let key in mapping) {
        mapping[key.toUpperCase()] = mapping[key].toUpperCase();
      }

      let result = "";
      for (let char of input) {
        result += mapping[char] !== undefined ? mapping[char] : char;
      }
      return result;
    }

    document.getElementById('inputText').addEventListener('input', function() {
      const translated = translateGreekToEnglish(this.value);
      document.getElementById('outputText').value = translated;
    });
  </script>
</body>
</html>
