<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bi-Directional Translator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card-header {
      background: #5563DE;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    .card-body {
      padding: 1.5rem;
      background: #fff;
      transition: padding 0.3s ease;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea {
      resize: none;
    }
    /* Compact mode styles */
    .compact .card-body {
      padding: 0.75rem;
    }
    .compact textarea {
      height: 80px !important;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="translatorCard" class="card">
      <div class="card-header">
        <h2 class="mb-0">Bi-Directional Translator</h2>
        <small>Type in either area or copy text automatically</small>
      </div>
      <div class="card-body">
        <!-- Controls -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <!-- Auto Clipboard Toggle -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="clipboardToggle" />
            <label class="form-check-label" for="clipboardToggle">
              Auto Clipboard Scan
            </label>
          </div>
          <!-- Compact Mode Button -->
          <button id="toggleCompact" class="btn btn-outline-secondary btn-sm">Toggle Compact Mode</button>
        </div>
        <!-- English Input Area (Top) -->
        <div class="mb-3">
          <label for="englishText" class="form-label">English Text</label>
          <textarea class="form-control" id="englishText" rows="4" placeholder="Type or paste English text here..."></textarea>
        </div>
        <!-- Greek Input Area (Bottom) -->
        <div class="mb-3">
          <label for="greekText" class="form-label">Greek Text</label>
          <textarea class="form-control" id="greekText" rows="4" placeholder="Type or paste Greek text here..."></textarea>
        </div>
